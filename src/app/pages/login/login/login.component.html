    <div class="body-form container-fluid">
        <mat-card class="example-card m-auto">
            <div class="col-10 m-auto pt-5">
                <form [formGroup]="correoForm">
                    <mat-card-title>¡Hola! Ingresa tu e‑mail o usuario</mat-card-title>
                    <mat-card-subtitle><br></mat-card-subtitle>
                    <mat-card-content>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email o Usuario</mat-label>
                            <input type="email" matInput id="usuario" formControlName="emailuser"
                                placeholder="Ex. pat@example.com" required>
                            <mat-error *ngIf="this.correoForm.value && !this.correoForm.hasError('required')">
                                Por favor, introduce un correo electrónico válido
                            </mat-error>
                            <mat-error *ngIf="this.correoForm.valid">
                                Email is <strong>required</strong>
                            </mat-error>
                            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie
                                más.</div>
                        </mat-form-field>
                    </mat-card-content> 
                    <mat-card-actions>
                        <div class="row">
                            <div class="buttons col-5 m-auto">
                                <button type="button" class="btn btn-outline-danger pb-2" (click)="continuar()"
                                    [disabled]="!correoForm.valid">Continuar</button>
                                <button type="button" class="btn btn-light" (click)="crearCuenta()">Crear
                                    Cuenta</button>
                            </div>
                        </div>
