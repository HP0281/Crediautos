<div class="publicaciones-recomendadas contenedor">
    <div class="contenedor-titulo-controles fuenteBlanca">
    <h3 class="fuenteBlanca font-alba-titulo m-auto text-center mt-4" >Veh√≠culos Nuevos (0Km) Destacados</h3>
        <div class="indicadores">
          
        </div>
    </div>
    <div class="contenedor-principal">
        <button role="button" id="flecha-izquierda-n" class="flecha-izquierda-n"><i class="bi bi-chevron-left"></i></button>

        <div class="contenedor-carrousel-n">
            <div class="carrousel">
                <div class=" publicacion-n" *ngFor="let publicacion of vehicles">
                    <a [routerLink]="['/producto', publicacion.id, 'vehicle']" (click)="count()" routerLinkActive="activo"><img [src]="publicacion.urlimg" alt=""
                        >
                        <div class="description">
                            <h3>$ {{ publicacion.valor }}</h3>
                            <p>{{ publicacion.desc }}</p>
                        </div>
                    </a>
                    
                </div>
            </div>
        </div>

        <button role="button" id="flecha-derecha-n" class="flecha-derecha-n"><i class="bi bi-chevron-right"></i></button>
    </div>
</div>
