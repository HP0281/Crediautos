<form action="" [formGroup]="direccionForm">
    <mat-form-field>
        <mat-label>
            Direccion
        </mat-label>
        <input matInput placeholder="Ingresa tu direccion" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descripcion adicional</mat-label>
        <input matInput placeholder="Informacion adicional" formControlName="descripcion">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Ciudad</mat-label>
        <input matInput placeholder="Informacion adicional" formControlName="ciudad">
      </mat-form-field>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="onGuardar()" [disabled]="!direccionForm.valid">Guardar</button>
</form>
