<div class="fondo ">
    <div class=" container-fluid">
        <div class="row ">
            <div class="col-8 head borde m-auto">
                <h3>Carros, Motos y otros</h3>
                <h1>Tu vehículo está aquí</h1>
                <div>
                    <h5>Tu credito facil y en minutos</h5>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-12">
                    <div class="container align-self-center col-md-8 formulario">
                        <form [formGroup]="buscarf">
                            <div class="mb-3 row">
                                <div class="form-group col-md-4">
                                    <select class="form-select form-control" (click)="filtarMarca()" formControlName="categoria" name="vehiculo" id="vehiculo"
                                        aria-label=".form-select-lg vehiculo" >
                                        <option *ngFor="let opt of categorias" value="opt.id">{{ opt.name }}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <select class="form-select form-control" (click)="filtroModelo()" formControlName="marca" name="marca" id="marca"
                                        aria-label=".form-select-lg marca">
                                        <option value="all" selected>Todas las marcas</option>
                                    <option *ngFor="let marca of marcas"  value="{{marca.name}}">{{ marca.name }}</option>
                                </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <select class="form-select form-control"  formControlName="modelo"
                                        aria-label=".form-select-lg marca" disabled="{{ismodelo}}">
                                    <option value="all" selected>Todos los modelos</option>
                                    <option *ngFor="let modelo of modelos" value="{{modelo.name}}">{{ modelo.name }}</option>
                                </select>
                                </div>
                            </div>
                            <div class="container-fluid filter border-filtro">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                                    <div class="col selectValueFrom">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control " placeholder="Precio Desde" min = "0" max="" aria-label=".form-select-lg modelFrom">
                                            
                                          </div>
                                    </div>
                                    <div class="col selectValueFrom">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control " placeholder="Precio Hasta" aria-label=".form-select-lg modelFrom">
                                            
                                          </div>
                                    </div>
                                    <div class="col selectModelFrom">
                                        <input type="number" class="form-control " placeholder="Año Desde" min="1900" max="3000" name="modelFrom" id="modelFrom" aria-label=".form-select-lg modelFrom">
                                            
                                    </div>
                                    <div class="selectModelTo col">
                                        <input type="number" class="form-control" placeholder="Año Hasta" name="modelTo" id="modelTo" aria-label=".form-select-lg modelTo">
                                            
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>
        
        <div class="row justify-content-md-center">
            <div class="col-12 buscar">
                <button type="submit" class="btn btn-primary-black" (click)="buscar()">Buscar</button>
            </div>
        </div>
    </div>
    

</div>
