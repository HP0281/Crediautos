<div *ngIf="preload" class="row">
    <div class="col-12 center-horizontal">
        <img src="assets/gifs/load.gif" height="120px" alt="">
    </div>
</div>
<div class="container" *ngIf="spinner2">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-text-center">
            <h3>Verificando transaccion</h3>
            <h5>Intento #{{count}}</h5>
        </div>
        <div class="p-md-12 col-12 center-horizontal">
            <img src="assets/gifs/load.gif" height="50px" alt="" style="margin: auto;">
        </div>
        <div class="p-col-12 p-md-12 p-text-center">
            <h4>No cierre la ventana hasta que se confirme la transaccion.</h4>
        </div>
    </div>
</div>
<div class="container m-0 p-0" *ngIf="!preload && !spinner2"
    style="padding-top: 30px !important; background: #f3f3f4; height: 100% ; max-width: 100%;">
    <div class="col-xs-12 col-md-6 mx-auto">
        <div class="p-shadow-5 "style="background-color: white; ">
            
            <div  class="full-width card-form-pay-method" [formGroup]="pse">
                <div class="row without-margin justify-content-center">
                    <div class="col-12" style="text-align: center;">
                        <label class="p-button-label">FORMULARIO PSE</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="full-width without-margin p-button-label" style="font-size: 14px;">Banco</label>
                        <mat-form-field class="full-width" style="margin-top: -15px;">
                            <mat-select class="form-control rounde" formControlName="institution">
                                <mat-option [value]="item.financial_institution_code"
                                    *ngFor="let item of pse_institutions">{{item.financial_institution_name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="this.pse.get('institution').invalid">Campo obligatorio</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="full-width without-margin p-button-label" style="font-size: 14px;">Tipo de
                            persona</label>
                        <mat-form-field class="full-width" style="margin-top: -15px;">
                            <mat-select class="form-control rounde" formControlName="user_type">
                                <mat-option value="0">Natural</mat-option>
                                <mat-option value="1">Juridica</mat-option>
                            </mat-select>
                            
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="full-width without-margin p-button-label" style="font-size: 14px;">Tipo de
                            documento</label>
                        <mat-form-field class="full-width" style="margin-top: -15px;">
                            <mat-select class="form-control rounde" formControlName="user_doc">
                                <mat-option value="CC">Cedula de ciudanania</mat-option>
                                <mat-option value="NIT">NIT</mat-option>
                            </mat-select>
                            
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="full-width without-margin p-button-label" style="font-size: 14px;">Número de
                            documento</label>
                            
                    </div>
                    <!--div class="col-12">
                        <label class="full-width without-margin p-button-label" style="font-size: 14px;">Correo
                            electrónico</label>
                        <mat-form-field class="full-width" style="margin-top: -15px;">
                            <input class="form-control rounde" matInput formControlName="customer_email" maxlength="150">
                            <mat-error *ngIf="this.pse.get('customer_email').invalid">{{getErrorMessageEmailPSE()}}
                            </mat-error>
                        </mat-form-field>
                    </div-->
                    <div class="col-12">
                        <h4 style="text-align: center; align-items: center;">Valor a
                            pagar: $ 0000</h4>
                    </div>

                                class="label-totalvalue cursor-pointer"

                        </div>
                        <mat-error class="col-12 center-horizontal-vertical" *ngIf="terms.touched && terms.value == false">Debes aceptar los terminos y
                            condiciones</mat-error>
                    </div-->

                            <img *ngIf="preload_pay" src="assets/gifs/load.gif" height="40px" alt="">
                        </div>
                    </div-->

            </div>
        </div>
    </div>
