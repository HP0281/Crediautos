<hr>
<!--Nequi-->
<div *ngIf="preload" class="row">
    <div class="col-12 center-horizontal">
        <img src="assets/gifs/load.gif" height="120px" alt="">
    </div>
</div>
<div class="container" *ngIf="spinner2">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-text-center">
            <h3>Verificando transaccion</h3>
            <h5>Intento #{{count}}</h5>
        </div>
        <div class="p-md-12 col-12 center-horizontal">
            <img src="assets/gifs/load.gif" height="50px" alt="" style="margin: auto;">
        </div>
        <div class="p-col-12 p-md-12 p-text-center">
            <h4>No cierre la ventana hasta que se confirme la transaccion.</h4>
        </div>
    </div>
</div>
<div class="container m-0 p-0" *ngIf="!preload && !spinner2"
    style="padding-top: 30px !important; background: #f3f3f4; height: 100% ; max-width: 100%;">
    <div class="col-xs-12 col-md-6 mx-auto">
        <div class="p-shadow-5 "style="background-color: white; ">
            <form [formGroup]="nequi" >
                <div class="p-grid col-xs-12 col-md-6 mx-auto">
                        <div class="col-md-12 mx-auto p-3 p-text-center">
                            <label class="p-button-label">FORMULARIO NEQUI</label>
                        </div>
                        <div class="p-grid p-inputgroup p-2">
                            <div class="col-12 col-xs-12 p-text-center ">
                                <label class="p-button-label" for="celular">NÃºmero de
                                    celular</label>
                            </div>
                            <div class="col-12 col-xs-12 ">
                                <mat-form-field class="full-width" style="margin-top: -15px;">
                                    <input  id="celular" type="text" class="form-control rounde" matInput formControlName="number" maxlength="10"  
                                    onkeypress='return event.charCode >= 45 && event.charCode <= 57'>
                                    <mat-error *ngIf="this.nequi.get('number').invalid">{{getErrorMessagePhone()}}
                                    </mat-error>
                                </mat-form-field>
                                
                            </div>
                        </div>
                    
                    <div class="col-12">
                        <h4 class="p-button-label" style="text-align: center; align-items: center;">Valor a
                            pagar: $ {{this.nequi.get('value').value}}</h4>
                    </div>
                    <!--div class="p-grid p-inputgroup p-2">
                        <div class="col-12 center-horizontal-vertical">
                            <mat-checkbox class="example-margin" [formControl]="terms"></mat-checkbox><a
                                class="label-totalvalue cursor-pointer"
                                style="margin-bottom: 7px; text-decoration: underline; margin-left: 7px;"
                                (click)="openTerms()">Aceptar terminos y condiciones</a>
                        </div>
                        <mat-error class="col-12 center-horizontal-vertical" *ngIf="terms.touched && terms.value == false">Debes aceptar los terminos y
                            condiciones</mat-error>
                    </div-->
                    <div class="p-grid p-inputgroup p-2">
                        <div class="col-12 center-horizontal-vertical">
                            <button pButton id="crear" class="full-width br-10px-general border-none"
                                *ngIf="!preload_pay"
                                (click)="paymentNequi()" label="Pagar"></button>
                            <img *ngIf="preload_pay" src="assets/gifs/load.gif" height="40px" alt="">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
